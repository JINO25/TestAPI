<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="./assets/fonts/icofont/icofont.min.css" />
    <link rel="stylesheet" href="./assets/image/">
</head>

<body>
    <div class="app">

        <head class="header">
            <div class="grid wide">
                <div class="search-view" style="padding-top: 10px;">
                    <div class="search">
                        <input class="input " type="search" name="seach_value" placeholder="Search for cities">
                    </div>
                </div>
            </div>
        </head>
        <div class="contain">
            <div class="app-content grid wide">
                <div class="row">
                    <div class="grid wide"></div>
                    <div class="contain-1 col l-8 m-0 c-0">
                        <div class="view-weather">
                            <div class="view-weather__content">
                                <!-- <h1 class="view-weather-info">London</h1>
                                <h1 class="view-weather-infor">31C</h1> -->
                            </div>
                            <div class="view-weather_img">

                            </div>
                        </div>
                        <div class="weather__today">
                            <div class="weather__background">
                                <h2 style="color: #9197a0; font-size: 12px;">TODAY'S FORECAST</h2>
                                <div class="forecast">



                                </div>
                            </div>
                        </div>
                        <div class="weather__condition">
                            <div>
                                <div class="weather__condition--title">
                                    <h2
                                        style="color: #9197a0;font-size: 12px;padding-top: 10px;padding-bottom: 0;padding-left: 3px;text-align: center;margin: 0;">
                                        AIR CONDITIONS</h2>
                                </div>
                                <div class="condition">
                                    <div class="condition__infor">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contain-2 col l-4 m-0 c-0">
                        <div class="title">
                            <div style="text-align: center; padding: 4px 0;">
                                7-DAY FORECAST
                                <div class="dayInWeek">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
